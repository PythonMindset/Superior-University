<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Useless Fact</title>

    <style>
        /* Reset & base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 35px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #f0f0f0;
        }

        button {
            margin-top: 25px;
            background-color: #ffcb05;
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffda47;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤¯ Random Useless Fact</h1>
        <p>{{ data }}</p>
        <form action="/" method="get">
            <button type="submit">Get Another Fact</button>
        </form>
        <footer>Made using Flask</footer>
    </div>
</body>
</html>
