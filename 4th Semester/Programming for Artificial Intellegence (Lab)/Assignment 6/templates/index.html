<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Color Palette Extractor</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a001a, #2d1d7e, #0299d5);
            color: #ffffff;
            text-align: center;
            padding: 40px;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #a200ff; /* purple */
            text-shadow: 0 0 10px #a200ff, 0 0 25px #a200ff88, 0 0 40px #ff003355;
            margin-bottom: 30px;
        }

        form {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #a200ff;
            box-shadow: 0 0 25px #a200ff44, 0 0 50px #ff003333;
            border-radius: 15px;
            padding: 25px;
            display: inline-block;
            transition: 0.3s ease;
        }

        form:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px #a200ff77, 0 0 80px #ff003344;
        }

        input[type="file"] {
            background: transparent;
            border: 2px dashed #a200ff;
            border-radius: 10px;
            color: #fff;
            padding: 12px;
            width: 260px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="file"]::-webkit-file-upload-button {
            background: linear-gradient(45deg, #a200ff, #ff0033);
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background: linear-gradient(45deg, #b833ff, #ff3344);
            transform: scale(1.05);
        }
        
        button {
            background: linear-gradient(45deg, #00ff66, #00cc44);
            color: #000;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 0 15px #00ff66, 0 0 30px #00cc44aa;
            transition: 0.3s ease;
        }

        button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 30px #00ff66, 0 0 60px #00cc44;
        }

        /* üñºÔ∏è Uploaded image styling */
        img {
            margin-top: 30px;
            border-radius: 15px;
            max-width: 320px;
            box-shadow: 0 0 25px #a200ff66, 0 0 40px #ff003355;
        }

        /* üé® Palette section */
        .palette {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .color-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .color-square {
            width: 90px;
            height: 90px;
            border-radius: 12px;
            border: 2px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .color-box:hover .color-square {
            transform: scale(1.1);
            box-shadow: 0 0 25px #ff0033, 0 0 40px #a200ff;
        }

        .color-code {
            font-weight: bold;
            color: #00ff66;
            text-shadow: 0 0 6px #00ff66, 0 0 15px #00cc44;
        }

        /* üß© Subheadings */
        h3 {
            color: #ff0033;
            text-shadow: 0 0 10px #ff0033, 0 0 20px #a200ff55;
        }
    </style>
</head>
<body>

    <h1>üé® AI Color Palette Extractor</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <button type="submit">Extract Colors</button>
    </form>

    {% if image %}
        <h3>Uploaded Image:</h3>
        <img src="{{ image }}" alt="Uploaded Image">

        <h3>Extracted Colors:</h3>
        <div class="palette">
            {% for color in colors %}
                <div class="color-box">
                    <div class="color-square" style="background-color: {{ color }};"></div>
                    <div class="color-code">{{ color }}</div>
                </div>
            {% endfor %}
        </div>
    {% endif %}

</body>
</html>
