<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space News Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Space News Search</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="Type your query..." value="{{ query }}" required>
            <button type="submit">Search</button>
        </form>

        {% if message %}
        <p class="no-results">{{ message }}</p>
        {% endif %}

        {% if results %}
            <h2>Top {{ results|length }} Results:</h2>
            <div class="results">
                {% for news in results %}
                    <div class="news-card">
                        <h3>{{ news.title }}</h3>
                        <p><strong>Author:</strong> {{ news.author }} | <strong>Date:</strong> {{ news.date }}</p>
                        <p>{{ news.content }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}


    </div>
</body>
</html>
