<!DOCTYPE html>
<html>
<head>
    <title>Used Car Price Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Enter Car Details</h2>
        <form action="/predict" method="post">
            <label>Year:</label><input type="number" name="year" required>
            <label>Kilometers Driven:</label><input type="number" name="km_driven" required>

            <label>Fuel Type:</label>
            <select name="fuel">
                <option value="0">Diesel</option>
                <option value="1">Petrol</option>
            </select>

            <label>Seller Type:</label>
            <select name="seller_type">
                <option value="0">Individual</option>
                <option value="1">Dealer</option>
            </select>

            <label>Transmission:</label>
            <select name="transmission">
                <option value="1">Manual</option>
                <option value="0">Automatic</option>
            </select>

            <label>Owner:</label>
            <select name="owner">
                <option value="0">First Owner</option>
                <option value="1">Second Owner</option>
                <option value="2">Third Owner</option>
            </select>

            <label>Mileage (km/l or km/kg):</label><input type="number" step="0.1" name="mileage" required>
            <label>Engine (cc):</label><input type="number" step="0.1" name="engine" required>
            <label>Max Power (bhp):</label><input type="number" step="0.1" name="max_power" required>
            <label>Seats:</label><input type="number" name="seats" required>

            <input type="submit" value="Predict Price">
        </form>
    </div>
</body>
</html>
