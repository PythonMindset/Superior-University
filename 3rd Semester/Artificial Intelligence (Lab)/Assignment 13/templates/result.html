<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .result-box {
            width: 420px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(0,255,255,0.07), rgba(255,0,255,0.08));
            box-shadow: 0 0 30px #0ff;
            color: #fff;
            text-align: center;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    
        .result-box h2 {
            color: #00ffee;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #00ffee;
            font-size: 26px;
        }
    
        .result-box ul {
            list-style: none;
            padding: 0;
            font-size: 18px;
        }
    
        .result-box li {
            margin: 12px 0;
            color: #ffc0cb;
            font-weight: bold;
            text-shadow: 0 0 5px #ffb6c1;
        }
    
        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
            box-shadow: 0 0 10px #0ff;
        }
    
        a:hover {
            background-color: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff;
            transform: scale(1.05);
        }
    </style>    
</head>
<body>
    <div class="result-box">
        <h2>Predicted Prices (PKR)</h2>
        <ul>
            <li><strong>Linear Regression:</strong> PKR {{ "{:,.0f}".format(abs(linear_pred * 100000)) }}</li>
    <li><strong>Random Forest:</strong> PKR {{ "{:,.0f}".format(abs(rf_pred * 100000)) }}</li>
    <li><strong>SVR:</strong> PKR {{ "{:,.0f}".format(abs(svr_pred * 100000)) }}</li>
        </ul>
        <a href="/">Predict Again</a>
    </div>
</body>
</html>
