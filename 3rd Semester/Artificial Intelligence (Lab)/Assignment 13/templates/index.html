<!DOCTYPE html>
<html>
<head>
    <title>Used Car Price Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Enter Car Details</h2>
        <form action="/predict" method="post">
            <label>Year:</label>
            <input type="number" name="year" min="1900" max="2025" required>
        
            <label for="km_driven">Kilometers Driven:</label>
            <input type="number" name="km_driven" min="0" required>
        
            <label for="fuel">Fuel Type:</label>
            <select name="fuel" id="fuel">
                <option value="0">Diesel</option>
                <option value="1">Petrol</option>
            </select>
        
            <label for="seller_type">Seller Type:</label>
            <select name="seller_type" id="seller_type">
                <option value="0">Individual</option>
                <option value="1">Dealer</option>
            </select>
        
            <label for="transmission">Transmission:</label>
            <select name="transmission" id="transmission">
                <option value="1">Manual</option>
                <option value="0">Automatic</option>
            </select>
        
            <label for="owner">Owner:</label>
            <select name="owner" id="owner">
                <option value="0">First Owner</option>
                <option value="1">Second Owner</option>
                <option value="2">Third Owner</option>
            </select>
        
            <label for="mileage">Mileage (km/l or km/kg):</label>
            <input type="number" step="0.1" name="mileage" min="0" required>
        
            <label for="engine">Engine (cc):</label>
            <input type="number" step="0.1" name="engine" min="0" required>
        
            <label for="max_power">Max Power (bhp):</label>
            <input type="number" step="0.1" name="max_power" min="0" required>
        
            <label for="seats">Seats:</label>
            <select name="seats" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="7">7</option>
            </select>

        
            <input type="submit" value="Predict Price">
        </form>
        
    </div>
</body>
</html>
